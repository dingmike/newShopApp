<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" href="css/hp.css" />
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
		<style type="text/css">
			
		</style>
		<script type="text/javascript">
	    	$(function(){
	    	
	    		$("#sub").click(function(){
	    		
	    			var pwd = $("input[name='set-pass1']").val();
	
	    			var cpwd = $("input[name='set-pass2']").val();
	    			if(pwd != cpwd){
	    				alert("两次密码不一致!");
	    				$("input[name='set-pass1']").val("");
	    				$("input[name='set-pass2']").val("");
					}else if(pwd == cpwd){
	    				alert("设置密码成功!");
	    			}
	    		});
	    	});
	    </script>
	</head>
	<body>
		<div class="container">
			<header class="head-st">
				<div class="sto-nav-left">
					<img src="img/fanhui.png" onclick="javascript:history.back(-1)"/>
				</div>
				<div class="sto-nav-sear">
					登录密码修改
				</div>
				
			</header>
			<div class="content bac-cor">
				<div class="pass-bac">
					<input type="password" class="set-pass-ipt" placeholder="原登录密码" name="" id="" value="" />
				</div>
				<div class="pass-bac">
					<input type="password" class="set-pass-ipt" placeholder="新登录密码" name="set-pass1" id="" value="" />
				</div>
				<div class="pass-bac">
					<input type="password" class="set-pass-ipt" placeholder="重复新密码" name="set-pass2" id="" value="" />
				</div>
				<span class="wj-pass"><u>忘记密码？</u></span>
				<input type="button" id="sub" class="set-sure" value="确定修改 重新登录" />
			</div>
		</div>
	</body>
</html>
