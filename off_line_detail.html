<div class="container">
    <header>

        </div>

            <input id="searchBoxId" type="search" value="" placeholder="">
        </form>

                    <script type="text/template" id="offLineCata">
                        {{each data as cata i}}
                        <li class="icon">
                            <a style="display:block" onclick="changeCateProduct('{{cata.cat_id}}')" data-cateId="{{cata.cat_id}}" href="javscript:;">
                                <!--<span class="new-icon-circle iconfont meishi" style="background: #fd9d21"></span>-->
                                <img class="new-icon-circle iconfont meishi" src="{{cata.cat_image}}" alt="">
                                <span class="icon-desc">{{cata.cat_name}}</span></a>
                        </li>
                        {{/each}}
                    </script>
                </ul>
                <ul class="list-ico list">
                </ul>
            </dd>
        </dl>
        <!--菜单导航--end-->

        <!--Ad--start-->
        <dl class="list" id="daogou">

                    <img class="info" style="margin-top: 0.4266667rem;" src="img/off_line/tehuirepin.png">
                    <!-- <span class="imgbox" data-com="unveil"
                           data-src="//p0.meituan.net/mmc/fe4d2e89827aa829e12e2557ded363a112289.png"
                           style="background: none;"><img
                             src="//p0.meituan.net/mmc/fe4d2e89827aa829e12e2557ded363a112289.png" style="height: 100%;">
                     </span>-->
                    <div class="price-time"><span style="float: left;">距结束：</span>
                        <ul class="countdown">
                            <li style="display: none;">
                                <span class="days">00</span>
                            </li>
                            <li class="seperator" style="display: none;">.</li>
                            <li><span class="hours">00</span>
                            </li>
                            <li class="seperator">:</li>
                            <li><span class="minutes">00</span>
                            </li>
                            <li class="seperator">:</li>
                            <li><span class="seconds">00</span>
                            </li>
                        </ul>
                    </div>
                </a>
                <a class="react huilife" href=""
                   rel="nofollow">
                <span class="info huilife-title">
                   <small>韩千炉韩式自助烤肉</small>
                </span>
                    <div class="huilife-price">
                        <span class="bro-sto-num">￥5760</span>
                        <span class="bro-sto-yj"><s>￥5990</s></span>
                    </div>
                    <div class="price-time-loading">
                        <div data-v-5d44c782="" class="status-bar">
                            <div data-v-5d44c782="" class="status-progress"></div>
                            <div data-v-5d44c782="" class="status-msg" data-total="50" data-last="0"
                                 id="myStatusLoading3" text="0/50">
                            </div>
                        </div>
                    </div>
                </a>
                <a class="react scense" href="">
                    <img class="imgbox" src="http://p1.meituan.net/mmc/726b30f162d1ea39a5077af83cec620811475.png"
                         style="height: 100%;" alt="">
                </a>
            </dd>
        </dl>
        <!--Ad--end-->


        <!--product-list--start-->

                <dd>

                    <dl class="list rec-bro" style="opacity: 1;">

                    </dl>
                </dd>
            </dl>

        </div>

        <script type="text/template" id="rec-bro">


            {{each productsList as product i}}
            <dd>
                <a href="offline_product_detail.html?id={{product.productId}}" class="react">
                    <div class="dealcard" data-did="33745702">
                        <div class="dealcard-img imgbox" style="background: none;">
                            <img src="{{product.productImg}}"
                                 style="width: 100%;">
                        </div>
                        <div class="dealcard-block-right">
                            <div class="dealcard-brand single-line">{{product.productName}}</div>
                            <div class="title text-block">{{product.productSubname}}</div>
                            <div class="price">
                                <span class="strong">￥{{product.sellPrice}}</span><span class="strong-color"></span>
                                <del><s>{{product.marketPrice}}</s></del>
                                <!--<span class="line-right">马上拼</span>-->
                            </div>
                            <span class="line-right">马上拼</span>
                            <div class="price-time-loading-p">
                                <div data-v-5d44c782="" class="status-bar">
                                    <div data-v-5d44c782="" class="status-progress"></div>
                                    <div data-v-5d44c782="" class="status-msg status-msg-h"  data-total="{{product.fightAloneNumber}}" data-last="{{product.areadFightAlone}}" id="myStatusLoading{{product.productId}}" text="{{product.areadFightAlone}}/{{product.fightAloneNumber}}">
                                    </div>
                                </div>
                            </div>
                            <div class="price-time-p"><span style="float: left;color: #ff5a3a; height: 0.5333rem;
    line-height: 0.5333rem;">距结束：</span>
                                <ul class="countdown countdown{{product.productId}}"  data-clock="{{product.fightAloneTime}}">
                                    <li style="display: none;">
                                        <span class="days">00</span>
                                    </li>
                                    <li class="seperator" style="display: none;">.</li>
                                    <li><span class="hours">00</span>
                                    </li>
                                    <li class="seperator">:</li>
                                    <li><span class="minutes">00</span>
                                    </li>
                                    <li class="seperator">:</li>
                                    <li><span class="seconds">00</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </a>
                <div class="location-box">
                    <div class="location-address">{{product.descAddress}}</div>
                    <div class="location-att">1.5km</div>
                    <div style="clear: both"></div>
                </div>
            </dd>
            {{/each}}
        </script>

        <!--product-list--end-->

<script>
    var catId='',sort='',time=0,  currentpage = 1; //点击次数;
    var listparamUL = {
        productCat: catId,
        sort: sort,
        address:'',
        pageNo: currentpage,
        pageSize: 5
    };
    $(function () {
        // 线下分类
        var secondCateId = GetUrlString('cateId');
        getInfo('post', ajaxUrl + '/productOffline/selectProductCatName', {
            productCat: secondCateId
        }, renderOffCata);

        function renderOffCata(res) {
            debugger;
            var html = template('offLineCata', res);
            $('#homeCataId').html(html);

            listparamUL.productCat = res.data.cat_id;
            // 默认第一个
            getList('.rec-bro', 'post', ajaxUrl + '/productOffline/listOffineProducts', listparamUL, getListdata);
        }


        //分页  初始化

            /*var catId='',sort='',time=0,  currentpage = 1; //点击次数;
            var listparamUL = {
                cat_id: catId,
                sort: sort,
                pageNo: currentpage,
                pageSize: 5
            };*/
            //页面进来的时候初始化数据
          //  getList('.rec-bro', 'post', ajaxUrl + '/productOffline/listOffineProducts', listparamUL, getListdata);


        $('.content').scroll(function () {
            totleHeight = parseFloat($('.content').height()) + parseFloat($('.content').scrollTop());
            if (($(".content")[0].scrollHeight == totleHeight) && !listLoading) {
                ++currentpage;
                listparamUL.pageNo = currentpage;
                setclcik();
                $('.sort-list div').click(function () {
                    $(this).css('color', '#ff5a3a').siblings().css('color', '#9b9b9b');
                });
                getList('.rec-bro', 'post', ajaxUrl + '/productOffline/listOffineProducts', listparamUL, getListdata);

            }
        });

        function footClick(obj) {
            $(obj).click(function () {
                if (!token) {
                    $(this).attr('href', 'login.html');
                } else {
                    switch (obj) {
                        case '.news':
                            $(this).attr('href', 'news.html');
                            break;
                        case '.weal-q':
                            $(this).attr('href', 'weal-q.html');
                            break;
                        case '.my-center':
                            $(this).attr('href', 'my_center.html');
                            break;
                        default:
                            break;
                    }

                }
            });
        }

        footClick('.news');
        footClick('.weal-q');
        footClick('.my-center');


        $(".cities-choose").CityPicker();
        //搜索关键词跳转到搜索页面
        $('#searchForm').submit(function () {
            debugger;
            var searchValue = $('#searchBoxId').val();
            if (searchValue) {
                location.href = "/goodsSearchResult?type=2&search=" + searchValue;
            }
            return false;
        });
        setclcik();
        function setclcik(){

            $('.sort-st').click(function(){
                listLoading = false;
                listLoadingLock = false;
                currentpage=0;
                listparamUL.pageNo = currentpage;
                listparamUL.sort='';
                getList('.rec-bro','post',ajaxUrl+'/productsInfo/boon/productlist',listparamUL,getListdata);

            });

            $('.sort-cor').unbind('click').click(function(){
                console.log($(this).index())
                listLoading = false;
                listLoadingLock = false;
                currentpage=0;
                listparamUL.pageNo = currentpage;
                if($(this).index()!=4){
                    sort=$(this).attr('data-sort');
                }else{
                    time++;
                    if(time%2==0){
                        sort=4;
                    }else{
                        sort=3;
                    }
                }
                listparamUL.sort=sort;
                getList('.rec-bro','post',ajaxUrl+'/productsInfo/boon/productlist',listparamUL,getListdata);

            });
        }


    });
    // 分类Id查询商品
    function changeCateProduct(cataId){
        listparamUL.cat_id = cataId;
        getList('.rec-bro', 'post', ajaxUrl + '/productOffline/listOffineProducts', listparamUL, getListdata);
    }
    //页面渲染
    function getListdata(obj, r) {
        if(r.productsList){
            if (r.productsList.length === 0 && currentpage === 1) {
                $(obj).html('<div class="_nodata">暂无数据</div>');
            } else if (r.productsList.length !== 0) {
                var html = template('rec-bro', r);
                var countDownArr = [];
                $.each(r.productsList, function (key, val) {

                    countDownArr.push('countdown' + val.productId);
                });

                if (currentpage === 1) {
                    $(obj).html(html);
                    //倒计时
                    countDownEvent(countDownArr);


                } else {
                    $(obj).append(html);
                    //倒计时
                    countDownEvent(countDownArr);
                }
            } else {
                listLoadingLock = true;
                $(obj).append('<div class="buy-load"><img class="load-img" src="img/load.png"><span class="load-tips">没有更多了~</span></div>');
            }
        }else{
            listLoadingLock = true;
            $(obj).append('<div class="buy-load"><img class="load-img" src="img/load.png"><span class="load-tips">没有更多了~</span></div>');
        }


    }
    // 倒计时
    function countDownEvent(counmtDomArr) {

        console.log(counmtDomArr)
        for (var i = 0; i < counmtDomArr.length; i++) {

            $('.' + counmtDomArr[i]).downCount({
//                    date: '3/15/2018 00:00:00',
                offset: +10,
                loadingTiao: true,
                loadingOffline: true,
                isDetailProduct: true
            }, function () {
                // alert('倒计时结束!');
            });
        }


    }

</script>
