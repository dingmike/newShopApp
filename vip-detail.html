<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=11; IE=10; IE=9; IE=8; IE=7; IE=EDGE,Chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" href="css/hp.css" />
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/default.js"></script>
		<script src="js/template.js"></script>
		<script src="js/template-helper.js"></script>
		<title></title>
		<style type="text/css">
			.vip-detail-fot{width: 88%;}
		</style>
		
	</head>
	<body>
		<div class="container">
			<header class="head-st">
				<div class="sto-nav-left">
					<img src="img/fanhui.png" onclick="javascript:history.back(-1);"/>
				</div>
				<div class="sto-nav-sear">
					会员积分明细
				</div>
			</header>
			<div class="content bac-cor">
				<ul class="vip-detail"></ul>
				<script type="text/template" id="vip-detail">
					{{each list as k i}}
						<li>
							<span class="vip-detail-top">{{k.time}}</span>
							{{if k.inOrout==0}}
								<span class="vip-detail-right">-{{k.money}}</span>
							{{/if}}
							{{if k.inOrout==1}}
								<span class="vip-detail-right">+{{k.money}}</span>
							{{/if}}
							<span class="vip-detail-fot">{{k.detail}}</span>
						</li>
					{{/each}}
				</script>
				
			</div>
		</div>
		<script>
			$(function(){
				$.post(ajaxUrl+'/front/XtWalletControllerFront/selectDetails',{token:token,type:2,type2:0},function(r){
					if(r.list.lenth==0){
						$('.vip-detail').html('暂无明细');
					}else{
						var html = template('vip-detail',r);
						$('.vip-detail').html(html);
					}
					
				},'json')
			});
		</script>
	</body>
</html>
