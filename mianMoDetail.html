        .radio-check {
            position: relative;

            /*width: 80%;*/
        }

        .radio-check > input {
            position: absolute;
            left: 0;
            top: 0;
            width: 20px;
            height: 20px;
            opacity: 0;
        }

        .radio-check > label {
            position: absolute;
            left: 30px;
            line-height: 20px;
            top: 0px;
        }

        .radio-check > label:before {
            content: '';
            position: absolute;
            left: -30px;
            top: 0px;
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
            -webkit-transition: all 0.3s ease;
            -moz-transition: all 0.3s ease;
        }

        .radio-check > label:after {
            content: '';
            position: absolute;
            left: -30px;
            top: 0px;
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-top: 5px;
            margin-left: 5px;
            transition: all 0.3s ease;
            -webkit-transition: all 0.3s ease;
            -moz-transition: all 0.3s ease;
        }

        .radio-check input[type='radio']:checked + label:before {
            border-color: #4cd764;
        }

        .radio-check input[type='radio']:checked + label:after {
            background: #4cd764;
        }

<script type="text/javascript">
    $(function () {
        var mianMoPrice = '';
        getMianMo(localStorage.token, function (res) {
            // 面膜列表
            debugger;
            var html = template('mian-box', res);
            $('.m-select-box').html(html);
            // 默认选项
            $('#countMoneyId').text($('.m-select-box').val());

            localStorage.setItem('MproductsId', $('.m-select-box').find("option:selected").data('productid'));

            // 选中type=3的面膜需要填写收货信息

            if (!res.address) {
                $('.set-address').hide();
                if ($('.m-select-box').find("option:selected").data('type') == 3) {
                    $('#addressBox').show();
                    $('#payId').hide();
                    $('#saveAddrssId').click(function () {
                        var myreg = /^[1][3,4,5,7,8][0-9]{9}$/;
                        var nameStr = $('#nameId').val();
                        var phoneStr = $('#phoneId').val();
                        var addressStr = $('#value1').val();
                        var addressDetailStr = $('#detailAddressId').val();

                        if (nameStr == '') {
                            layer.open({
                                content: '请输入用户名'
                                , skin: 'msg'
                                , time: 2 //2秒后自动关闭
                            });
                        } else if (phoneStr == '') {

                            layer.open({
                                content: '请输入电话号码'
                                , skin: 'msg'
                                , time: 2 //2秒后自动关闭
                            });
                        } else if (!myreg.test(phoneStr)) {
                            layer.open({
                                content: '电话号码格式错误'
                                , skin: 'msg'
                                , time: 2 //2秒后自动关闭
                            });
                        } else if (addressStr == '') {
                            layer.open({
                                content: '请选择省市区'
                                , skin: 'msg'
                                , time: 2 //2秒后自动关闭
                            });
                        } else if (addressDetailStr == '') {
                            layer.open({
                                content: '请输入详细地址'
                                , skin: 'msg'
                                , time: 2 //2秒后自动关闭
                            });
                        } else {
                            var addressAll = '' + nameStr + "," + phoneStr + ',' + addressStr + addressDetailStr;
                            localStorage.setItem('addressAll', addressAll);
                            $('#addressBox').hide();
                            $('#payId').show();
                        }

                } else {
                    $('#nameId').val('');
                    $('#phoneId').val('');
                    $('#value1').val('');

                    localStorage.removeItem('addressAll');
                    $('#addressBox').hide();
                    $('#payId').show();

    function GetUrlParam(paraName) {
        var url = document.location.toString();
        url = decodeURI(url);
        var arrObj = url.split("?");
        if (arrObj.length > 1) {
            var arrPara = arrObj[1].split("&");
            var arr;
            for (var i = 0; i < arrPara.length; i++) {
                arr = arrPara[i].split("=");
                if (arr != null && arr[0] == paraName) {
                    return arr[1];
                }
            }
            return "";
        }
        else {
            return "";
        }
    }
