        .radio-check > input {
            position: absolute;
            left: 0;
            top: 0;
            width: 20px;
            height: 20px;
            opacity: 0;
        }

        .radio-check > label {
            position: absolute;
            left: 30px;
            line-height: 20px;
            top: 0px;
        }

        .radio-check > label:before {
            content: '';
            position: absolute;
            left: -30px;
            top: 0px;
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
            -webkit-transition: all 0.3s ease;
            -moz-transition: all 0.3s ease;
        }

        .radio-check > label:after {
            content: '';
            position: absolute;
            left: -30px;
            top: 0px;
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-top: 5px;
            margin-left: 5px;
            transition: all 0.3s ease;
            -webkit-transition: all 0.3s ease;
            -moz-transition: all 0.3s ease;
        }

        .radio-check input[type='radio']:checked + label:before {

        }

<script type="text/javascript">
    $(function () {
        $('#shopNameId').text(localStorage.shopName);
        $('.head-img img').attr('src', localStorage.shopLogo);
        $('#countMoneyId').text(localStorage.countMoney);
        var mianMoPrice = '';

       // alert('mianmo:' + localStorage.mianmo)
       // alert(23)
//
        var code = GetUrlParam('code'); // 后台跟在url上的code参数
        var flag = true;
        var userOpenId = '';
        var userUnionId = '';

//        var orderId = localStorage.wxOrderId;
        // layer.open({type: 2});
        $.ajax({
            type: 'POST',
            async: false,
            url: ajaxUrl + '/WxGzh/getOpenId',
            data: {code: code},
            success: function (res) {
                if (res.code == 200) {
                    userOpenId = res.data.openId;
                    userUnionId = res.data.unionId;
                    localStorage.setItem('userOpenId', userOpenId);
                    localStorage.setItem('userUnionId', userUnionId)
                } else {
                    layer.open({
                        content: res.msg
                        , skin: 'msg'
                        , time: 2 //2秒后自动关闭
                    });
                    return;
                }
            }
        });

        if (localStorage.mianmo == '2'||localStorage.mianmo == '3') { // 面膜支付
            $(".pay").click(function () {
                //微信app中隐藏支付宝支付按钮

                if (is_weixin()) {
                    $('#zfbBox').hide();
                } else {
                    $('#zfbBox').show();
                }
                //默认第一个支付选中
//            $('.balance').addClass('pitchon1');
                $($('.order_line')[0]).addClass('pitchon').removeClass('no-choose');

                $(".pay_mode_bg").attr("style", "display:block");
                $(".pay_mode").attr("style", "height:344px;transition: height 0.5s;-moz-transition: height 0.5s; -webkit-transition: height 0.5s;-o-transition: height 0.5s;");
                // 锁定支付价格
//            $('input[type=radio]').attr('disabled',true);
                $('.m-select-box').attr('disabled', true);
                //生成订单
                var params = {};
                params.MproductsId = localStorage.MproductsId;
                params.shopId = localStorage.shopId;

                params.token = localStorage.token;
                // 获取选择面膜的价格
                params.price = localStorage.mianMoPrice;


//                alert('MproductsId:' + localStorage.MproductsId)
//                alert('shopId:' + localStorage.shopId)
//                alert('token:' + localStorage.token)
//                alert('mianMoPrice:' + localStorage.mianMoPrice)
                $.ajax({
                    type: "post",
                    url: ajaxUrl + "/front/MOrder/inset",
                    async: false,
                    data: params,
                    error: function (err) {
                        alert('Insert  Morder err:' + err)
                    },
                    success: function (res) {
                        if (res.code == 200) {
                            orderId = res.data;
                            localStorage.setItem('wxOrderId', orderId);
                        }else {
                            layer.open({
                                content: res.msg
                                , skin: 'msg'
                                , time: 3 //2秒后自动关闭
                            });
                            /* setTimeout(function () {
                             layer.closeAll();
                             location.href = 'scanLogin.html'
                             }, 3000)*/
                        }

                    }
                })



            });
        }else{ //普通扫码支付
            $('#mianSelect').hide();
            $('#payId').on('click', function () {
                $(this).attr('disabled', 'disabled').css({background: '#ccc'});
                pay();
            })
        }


        //关闭结算层
        $(".pay_mode_tit").click(function () {
            $(".pay_mode_bg").attr("style", "display:none");
            $(".pay_mode").attr("style", "height:0px;transition: height 0.5s;-moz-transition: height 0.5s; -webkit-transition: height 0.5s;-o-transition: height 0.5s;");
            // 解锁价格选项
//            $('input[type=radio]').attr('disabled',false);
            $('.m-select-box').attr('disabled', false);
        });
        //选择支付方式

        $(".pay-box .order_line").click(function () {
            var index = $(this).index();
            $(".pay_mode .order_line").removeClass("pitchon").addClass("no-choose");
            $(this).addClass("pitchon").removeClass("no-choose");
            if (index == 3 || index == 4) {
                $(".balance,.integral").removeClass("pitchon1").addClass('pitchon2');
            }
        });

        $(".balance").click(function () {
            if ($(this).hasClass("pitchon2")) {
                $(this).removeClass("pitchon2").addClass("pitchon1");
//                $(this).next().removeClass('pitchon1').addClass('pitchon2'); // 余额和积分只能使用一个
            } else {
                $(this).removeClass("pitchon1").addClass("pitchon2");
                // $(this).next().removeClass('pitchon2').addClass('pitchon1');
            }
            $(".pay_mode .order_line").eq(0).addClass("pitchon").siblings().removeClass("pitchon");
            // $(this).siblings('div').toggleClass("pitchon1");

        });
        $(".integral").click(function () {
            // $(this).prev().removeClass('pitchon1')
            if ($(this).hasClass("pitchon2")) {
                $(this).removeClass("pitchon2").addClass("pitchon1");
//                $(this).prev().removeClass('pitchon1').addClass('pitchon2'); // 余额和积分只能使用一个
            } else {
                $(this).removeClass("pitchon1").addClass("pitchon2");
                // $(this).prev().removeClass('pitchon2').addClass('pitchon1');
            }
            $(".pay_mode .order_line").eq(0).addClass("pitchon").siblings().removeClass("pitchon");
        });


        //密码支付
        !function ($, ydui) {
            var dialog = ydui.dialog;

            var $keyboard = $('#J_KeyBoard');

            // 初始化参数
            $keyboard.keyBoard({
                disorder: false, // 是否打乱数字顺序
                title: '帆恒安全键盘' // 显示标题
            });

            //输入密码  成功后的操作
            function payInputPassWord(type) {

                $('.g-scrollview').css('display', 'block');
                $keyboard.keyBoard('open');

                // 六位密码输入完毕后执行
                $keyboard.on('done.ydui.keyboard', function (ret) {

                    $.post(ajaxUrl + '/front/payInfo/balancePay', {
                        token: localStorage.token,
                        orderId: localStorage.wxOrderId,
                        type: type,
                        payPassword: ret.password
                    }, function (r) {
                        $('.m-loading').css('display', 'flex');
                        if (r.code == 300) {

                            // 模拟AJAX校验密码
                            setTimeout(function () {
                                // 关闭请求中提示框
                                $('.m-loading').css('display', 'none');
                                // 显示错误信息
                                $keyboard.keyBoard('error', r.msg);
                            }, 1500);
                            // 关闭键盘
                            // $keyboard.keyBoard('close');

                        } else {
                            setTimeout(function () {
                                // 关闭请求中提示框
                                $('.m-loading').css('display', 'none');
                                // 支付成功
                                window.location.href = 'scanPaySuccess.html';
//                                window.location.href = 'pay_ok.html?allSend=' + allSend;
                            }, 1500);

                        }
                    }, 'json')

                });
            }

            // 打开键盘
            $('#J_OpenKeyBoard').on('click', function () {
                $(".pay-box .order_line").each(function () {
                    if ($(this).hasClass('pitchon')) {
                        var dataPay = $(this).attr('data-pay');
                        switch (dataPay) {
                            case 'balance':
                                if ($('.balance').hasClass('pitchon1') && (!$('.integral').hasClass('pitchon1'))) { //余额支付
                                    console.log('余额支付');
                                    if ($('.overplus').hasClass('no_money')) {
//														tip.flag('余额不足，请选择其他支付方式', 'error')
                                        layer.open({
                                            content: '余额不足，请选择其他支付方式!'
                                            , skin: 'msg'
                                            , time: 2 //2秒后自动关闭
                                        });
                                    } else {
                                        payInputPassWord(0);
                                    }

                                } else if ((!$('.balance').hasClass('pitchon1')) && ($('.integral').hasClass('pitchon1'))) {
                                    console.log('积分支付');

                                    if ($('.overplus_jifen ').hasClass('no_jifen')) {
                                        // tip.flag('积分不足，请选择其他支付方式', 'error')
                                        layer.open({
                                            content: '积分不足，请选择其他支付方式!'
                                            , skin: 'msg'
                                            , time: 2 //2秒后自动关闭
                                        });
                                    } else {
                                        payInputPassWord(1);
                                    }

                                } else if ($('.balance').hasClass('pitchon1') && ($('.integral').hasClass('pitchon1'))) {
                                    console.log('一起支付');
                                    var yuer = parseFloat($.trim($('.balance span').text()));
                                    var jifen = parseFloat($.trim($('.integral span').text()));

                                    if ((yuer + jifen) < localStorage.mianMoPrice) {
//														tip.flag('都不够', 'error')
                                        layer.open({
                                            content: '都不够'
                                            , skin: 'msg'
                                            , time: 2 //2秒后自动关闭
                                        });
                                    } else {
                                        payInputPassWord(2);

                                    }
                                }
                                break;
                            case 'zfb':

                               // alert('zfb')
                               // $(this).attr('disabled', 'disabled').css({background: '#ccc'});
                                pay();

                                break;
                            case 'wx':
                                //alert('wx')
                              //  $(this).attr('disabled', 'disabled').css({background: '#ccc'});
                                pay();


                                break;
                            default:
                                break;
                        }
                    }
                });

            });
        }(jQuery, YDUI);


        $.ajax({
            type: 'POST',
            async: false,

    function GetUrlParam(paraName) {
        var url = document.location.toString();
        url = decodeURI(url);
        var arrObj = url.split("?");
        if (arrObj.length > 1) {
            var arrPara = arrObj[1].split("&");
            var arr;
            for (var i = 0; i < arrPara.length; i++) {
                arr = arrPara[i].split("=");
                if (arr != null && arr[0] == paraName) {
                    return arr[1];
                }
            }
            return "";
        }
        else {
            return "";
        }
