<body>
<div class="container">
	<header class="head-st">
		<div class="sto-nav-left">
			<img src="img/fanhui.png" onclick="javascript:history.back(-1)"/>
		</div>
		<div class="sto-nav-sear">

		</div>

	</header>
	<div class="content bac-cor">
		<div class="shiming head-st">
			<img class="sm-img" src="img/shiming.png"/>
			<input class="sm-span zfbName" type="text" value="" placeholder="名字"/>
		</div>
		<div class="shiming">
			<img class="sm-img" src="img/shenfen.png"/>
			<input class="sm-span payNun" value="" placeholder="支付宝账号" style="width: 70%;"/>
		</div>
		<div style="color: red;font-size: 12px">此账号用于提现转账!</div>
		<div class="click">确定</div>
	</div>
</div>
<script>
    $(function(){
        $('.click').click(function(){
            var zfbName = $('.zfbName').val();
            var payNun = $('.payNun').val();
            if(!zfbName){
                tip.flag('请填写名字','error');
            }else if(!payNun){
                tip.flag('请填写支付宝账号','error');
            }else{
                $.post(ajaxUrl+'/front/XtUserInfo/bindingZfb',{token:token,zfbName:zfbName,payNun:payNun},function(r){
                    if(r.code==300){
                        //提示
                        layer.open({
                            content: r.msg
                            ,skin: 'msg'
                            ,time: 2 //2秒后自动关闭
                        });
                    }else{
                        //提示
                        layer.open({
                            content: r.msg
                            ,skin: 'msg'
                            ,time: 2 //2秒后自动关闭
                        });
                    }
                })
            }
        });
    });
</script>
