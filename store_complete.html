<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>complete</title>
    <meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=11; IE=10; IE=9; IE=8; IE=7; IE=EDGE,Chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/merchant_entry.css">
    <link rel="stylesheet" href="css/LArea.min.css">
    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="js/default.js"></script>
</head>
<body>
<!--head-->
<div class="head">
    <img src="img/merchant_entry/arrow.png" onclick="history.go(-1)">
    商家入驻
</div>
<!--picture-->
<div class="picture complete_picture">
    <img src="img/merchant_entry/background.png" class="picture_background">
    <img src="img/merchant_entry/stepsbar6.png" class="stepsbar">
</div>

<div class="complete">

    <img src="img/merchant_entry/picture.png" class="complete_picture1">
    <img src="img/merchant_entry/success_hook.png" class="complete_picture2">
    <div class="company-div1">
        入驻成功
    </div>
    <div class="company-div2">
        <p class="hyzh">关联会员账号：<span></span></p>
        <p class="dpzh">你的店铺账号：<span></span></p>
        <p class="htwz">商家后台网址：<span><a href="http://goego.cn/back/login.html"></a>goego.cn</span></p>
        <p class="htwz" style="font-size: 12px;">(请使用电脑浏览器打开http://goego.cn/back/login.html)</p>
    </div>
</div>
<script>
	$(function(){
		$.post(ajaxUrl+'/front/shop/applySuccess',{token:token},function(r){
			$('.hyzh span').html(r.account.account);
			$('.dpzh span').html(r.account.shopAccount)
		});
	});
</script>
</body>
</html>
