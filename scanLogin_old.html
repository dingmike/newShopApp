        }

            height: 1.3333rem;

<body>

<div class="main-content">

    <div class="head-content">
        <div class="head">登 录</div>
        <div align="center" class="center-img">
            <img src="./img/off_line/main_icon.png" alt="">
            <ul class="item-tab">
                <li class="tri-up" data-tab="tri-two">免注册支付</li>
                <li data-tab="tri-one">快捷登录</li>
            </ul>
        </div>
    </div>
    <div class="login-content" id="tri-one" style="display: none;">
        <ul class="ulist">
            <li class="group">
                <div class="controls">
                    <label for="phone"><img class="icon-img"  src="img/icon_phone.png" alt=""></label>
                    <input type="text" maxlength="11" onkeyup="value=value.replace(/[^\d]/g,'')" id="phone" class="txt" placeholder="请输入手机号">
                </div>
            </li>
            <li class="group">
                <div class="controls">
                    <label for="code"><img class="icon-img" src="img/icon_code.png" alt=""></label>
                    <input type="text" maxlength="6" onkeyup="value=value.replace(/[^\d]/g,'')" id="code" class="txt" placeholder="请输入验证码">
                    <button class="btn btn-small get-code" onclick="getCode(this)" id="J_getCode">获取验证码</button>
                    <button class="btn btn-small reset-code" id="J_resetCode" style="display:none;"><span id="J_second">60</span>秒后重发</button>
                </div>
            </li>
        </ul>
        <button class="bottom-content" id="LoginId">立即登录</button>
         <!--登录按钮-->
         <!-- <input type="button" class="wbd" value="未绑定微信登录" onclick="location.href='number.html'"/>
         <div class="wechat">
            <img src="img/wechat.png" class="wechat-img">
            <span class="wechat-span">
                微信登录
            </span>
         </div>-->
    </div>

    <div class="login-content" id="tri-two" style="font-size: 0.34rem;">
        <ul>
            <li>① 将为您创建临时账户；</li>
            <li>② 广告金将会存入临时账户；</li>
            <li>③ 绑定手机号即可提现。</li>
        </ul>
        <button class="bottom-content" id="goToPay">立即支付</button>
    </div>

</div>

</body>

<script>

    $(function () {
        /*获取验证码*/
        var isPhone = 1;
        localStorage.setItem("shopId", GetUrlParam('shopId'));
        localStorage.setItem("shopLogo", GetUrlParam('logo'));
        localStorage.setItem("productId", GetUrlParam('product'));
        localStorage.setItem("referPhone", GetUrlParam('referPhone'));
        localStorage.setItem("shopName", GetUrlParam('shopName'));
        $('#LoginId').on('click', function (e) {
            var params={
                phone: $('#phone').val(),
                code: $('#code').val(),
                referPhone: GetUrlParam('referPhone')
            };
            login(params);
        });

       // 切换登录方式

       $('.item-tab li').click(function () {
           if(!$(this).hasClass('.tri-up')){
               $(this).addClass('tri-up').siblings('li').removeClass('tri-up');
               var dataTab = $(this).data('tab');
               $('#'+dataTab).show().siblings('.login-content').hide();
           }else{

           }
       });

        $('#goToPay').click(function () {
            localStorage.setItem("noAccount", 1);
            location.href = 'scanPayNoAccount.html';
        })
    });

    function login(params) {
        $.post(ajaxUrl + '/front/clients/quickLogin', params, function(data) {
            console.log('data:', data);
            if (data.code == 300) {
                layer.open({
                    content: data.msg
                    ,skin: 'msg'
                    ,time: 2 //2秒后自动关闭
                });
            } else if(data.code == 200) {
                localStorage.setItem("noAccount", 0);
                localStorage.setItem("token", data.data.token);
                layer.open({
                    content: data.msg
                    ,skin: 'msg'
                    ,time: 2 //2秒后自动关闭
                });
                if(is_zfb()){
                    location.href = '/scanPay.html?isWhat=zfb';
                }else{
                    location.href = '/scanPay.html?isWhat=wx';
                }


            }
        });
    }
    function getCode(e) {
        checkPhone(); //验证手机号码
        if (isPhone) {
            //发送验证码
            var param = {
                phone: $('#phone').val(),
                decide: 34
            };
            $.post(ajaxUrl + '/front/clients/getCode', param, function(data) {
                console.log('data:', data);
                if (data.code) {
                    layer.open({
                        content: data.msg
                        ,skin: 'msg'
                        ,time: 2 //2秒后自动关闭
                    });
                    //启动定时器
                    resetCode(); //倒计时
                }
            });
        } else {
            $('#phone').focus();
        }
    }
    //验证手机号码
    function checkPhone() {
        var phone = $('#phone').val();
        var pattern = /^1[0-9]{10}$/;
        isPhone = 1;
        if (phone === '') {
            //提示
            layer.open({
                content: '请输入手机号码'
                ,skin: 'msg'
                ,time: 2 //2秒后自动关闭
            });
            isPhone = 0;
            return;
        }
        if (!pattern.test(phone)) {
            layer.open({
                content: '请输入正确的手机号码'
                ,skin: 'msg'
                ,time: 2 //2秒后自动关闭
            });
            isPhone = 0;
        }
    }
    //倒计时
    function resetCode() {
        $('#J_getCode').hide();
        $('#J_second').html('60');
        $('#J_resetCode').show();
        var second = 60;
        var timer = null;
        timer = setInterval(function() {
            second -= 1;
            if (second > 0) {
                $('#J_second').html(second);
            } else {
                clearInterval(timer);
                $('#J_getCode').show();
                $('#J_resetCode').hide();
            }
        }, 1000);
    }
    function GetUrlParam(paraName) {
        var url = document.location.toString();
        var arrObj = url.split("?");

        if (arrObj.length > 1) {
            var arrPara = arrObj[1].split("&");
            var arr;

            for (var i = 0; i < arrPara.length; i++) {
                arr = arrPara[i].split("=");

                if (arr != null && arr[0] == paraName) {
                    return arr[1];
                }
            }
            return "";
        }
        else {
            return "";
        }
    }
    //判断是否是在支付宝app内部
    function is_zfb() {
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/Alipay/i) == "alipay") {
            return true;
        } else {
            return false;
        }
    }
    //判断是否是在微信app内部
    function is_weixin() {
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
            return true;
        } else {
            return false;
        }
    }
</script>
</html>
