		<style type="text/css">
			.bod-top {
				border-top: 1px solid #e5e5e5;
			}
			
			.ret-sch-box {
				overflow: hidden;
				padding-bottom: 30px;
			}
			
			.sch-lc-box {
				overflow: hidden;
				position: relative;
				padding-top: 20px;
			}
			
			.sch-lc-rgt {
				overflow: hidden;
				margin-left: 40px;
				width: 260px;
				background-color: white;
				margin-top: 4px;
			}
			
			.lc-tit {
				height: 44px;
				line-height: 44px;
				text-align: center;
				color: #595959;
				font-size: 15px;
				position: relative;
			}
			
			.lc-nr {
				padding: 15px;
				overflow: hidden;
				font-size: 12px;
				color: #9b9b9b;
			}
			
			.tel-num {
				margin-top: 10px;
			}
			
			.jh-map-tit {
				display: block;
				float: left;
			}
			
			.jh-map {
				display: block;
				float: right;
				width: 170px;
			}
			
			.sta-tim {
				color: #90a4ae;
				font-size: 15px;
				text-align: center;
				line-height: 35px;
			}
			
			.track {
				position: absolute;
				right: 15px;
				border: 1px solid #ff5a3a;
				color: #ff5a3a;
				font-size: 10px;
				height: 20px;
				line-height: 20px;
				padding: 0 5px;
				border-radius: 12px;
				top: 12px;
			}
			
			.dan-num {
				margin-top: 23px;
			}
			
			.th-suc {
				height: 44px;
				line-height: 44px;
				font-size: 15px;
				text-align: center;
				color: #29cf30;
			}
			
			.sch-tim-box {
				width: 50px;
				position: absolute;
				top: 15px;
				left: 28px;
			}
			
			.sch-tim-box img {
				width: 100%;
			}
			
			.lc-dian {
				width: 5px;
				height: 5px;
				background-color: #90a4ae;
				border-radius: 10px;
				left: 18px;
				position: absolute;
				top: 21px;
			}
			
			.lc-tip-tim {
				display: block;
				position: absolute;
				font-size: 16px;
				top: -3px;
				right: -3px;
				color: white;
				transform: scale(0.5);
			}
		</style>
		<script type="text/javascript">
			$(function() {

			});

		<script>
			$(function() {
				var id = GetUrlString('id');

				function formatDateTime1(date) {
					var y = date.getFullYear();
					var m = date.getMonth() + 1;
					m = m < 10 ? ('0' + m) : m;
					var d = date.getDate();
					d = d < 10 ? ('0' + d) : d;
					var h = date.getHours();
					h = h < 10 ? ('0' + h) : h;
					var minute = date.getMinutes();
					minute = minute < 10 ? ('0' + minute) : minute;
					var second = date.getSeconds();
					second = second < 10 ? ('0' + second) : second;
					return y + '/' + m + '/' + d; //+ ' ' + h + ':' + minute
				}

				function formatDateTime2(date) {
					var y = date.getFullYear();
					var m = date.getMonth() + 1;
					m = m < 10 ? ('0' + m) : m;
					var d = date.getDate();
					d = d < 10 ? ('0' + d) : d;
					var h = date.getHours();
					h = h < 10 ? ('0' + h) : h;
					var minute = date.getMinutes();
					minute = minute < 10 ? ('0' + minute) : minute;
					var second = date.getSeconds();
					second = second < 10 ? ('0' + second) : second;
					return h + ':' + minute;
				}
				$.post(ajaxUrl + '/front/returnGoods/progressExchangeGoods', {
					token: token,
					id: id
				}, function(r) {
					console.log(r)

					r.data.exchangeGoods.cTime1 = formatDateTime1(new Date(r.data.exchangeGoods.createTime));
					r.data.exchangeGoods.cTime2 = formatDateTime2(new Date(r.data.exchangeGoods.createTime));

					r.data.exchangeGoods.aTime1 = formatDateTime1(new Date(r.data.exchangeGoods.agreedTime));
					r.data.exchangeGoods.aTime2 = formatDateTime2(new Date(r.data.exchangeGoods.agreedTime));

					r.data.exchangeGoods.eTime1 = formatDateTime1(new Date(r.data.exchangeGoods.endTime));
					r.data.exchangeGoods.eTime2 = formatDateTime2(new Date(r.data.exchangeGoods.endTime));

					r.data.exchangeGoods.expressTime1 = formatDateTime1(new Date(r.data.exchangeGoods.expressTime));
					r.data.exchangeGoods.expressTime2 = formatDateTime2(new Date(r.data.exchangeGoods.expressTime));

					//用户寄货时间
					r.data.exchangeGoods.clientExpressTime1 = formatDateTime1(new Date(r.data.exchangeGoods.clientExpressTime));
					r.data.exchangeGoods.clientExpressTime2 = formatDateTime2(new Date(r.data.exchangeGoods.clientExpressTime));

					//店家收货时间
					r.data.exchangeGoods.shopReceivedTime1 = formatDateTime1(new Date(r.data.exchangeGoods.shopReceivedTime));
					r.data.exchangeGoods.shopReceivedTime2 = formatDateTime2(new Date(r.data.exchangeGoods.shopReceivedTime));

					//店家寄货时间
					r.data.exchangeGoods.shopExpressTime1 = formatDateTime1(new Date(r.data.exchangeGoods.shopExpressTime));
					r.data.exchangeGoods.shopExpressTime2 = formatDateTime2(new Date(r.data.exchangeGoods.shopExpressTime));

					//买家收货时间
					r.data.exchangeGoods.clientReceivedTime1 = formatDateTime1(new Date(r.data.exchangeGoods.clientReceivedTime));
					r.data.exchangeGoods.clientReceivedTime2 = formatDateTime2(new Date(r.data.exchangeGoods.clientReceivedTime));
					if(r.data.exchangeGoods.shopAddress!=null){
						var shopAddress = r.data.exchangeGoods.shopAddress.split(';')
						r.data.exchangeGoods.peopleName = shopAddress[1];
						r.data.exchangeGoods.peoplePhone = shopAddress[2];
						r.data.exchangeGoods.peopleAddress = shopAddress[3] + shopAddress[0];
						r.data.exchangeGoods.peopleOther = shopAddress[4];
					}
					

					var html1 = template('merchandise', r);
					$('.merchandise').html(html1);
					var html2 = template('ret-sch-box', r);
					$('.ret-sch-box').html(html2);
					$(".flow-xian-h").height($('.ret-sch-box').height());
					
					$("#expressNumber").blur(function() { //发货运单显示快递公司
						getInfo("post", ajaxUrl + "/orders/fetchCom", {
							nu: $(this).val()
						}, function(r) {
							r.fetchCom = JSON.parse(r.fetchCom);
							$("#expressName").html("");
							for(var i = 0, max = r.fetchCom.showapi_res_body.data.length; i < max; i++) {

								$("#expressName").append("<option value='" + r.fetchCom.showapi_res_body.data[i].expName + "'>" + r.fetchCom.showapi_res_body.data[i].expName + "</option>");
							}
						});
					})
				}, 'json')
			});

			function jihuo(id) {
				var expressName = $("#expressName").val().trim();
				var expressNumber = $("#expressNumber").val().trim();
				if(expressName == "") {
					tip.flag('请填写快递公司！', 'error');
					return
				} else if(expressNumber == "") {
					tip.flag('请填写快递单号！', 'error');
					return
				} else {
					var params = {
						expressName: expressName,
						expressNumber: expressNumber,
						id: id
					}
					getInfo("post", ajaxUrl + "/front/returnGoods/mailExchangeGoods?token=" + token, params, jihuoReq)
				}
			}
			
			

			function jihuoReq(r) {
				tip.flag('寄货成功！', 'success');
				setTimeout(function() {
					location.reload();
				}, 1000)
			}
			
			function shouHuo(id){
				getInfo("post", ajaxUrl + "/front/orders/Receive?token=" + token, {orderId:id}, function(r){
					tip.flag('收货成功！', 'success');
					setTimeout(function() {
					location.reload();
				}, 1000)
				})
			}
		</script>
