<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重置登录密码</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=11; IE=10; IE=9; IE=8; IE=7; IE=EDGE,Chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="css/login2.css">
	<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/default.js"></script>
	<script src="js/template.js"></script>
	<script src="js/template-helper.js"></script>

</head>
<body>

<div class="arrow">
    <img src="img/Arrow.png " onclick="history.go(-1)">
</div>

<!--重置密码-->
<div class="input_box">

    <span class="notes-span1">
        重置密码
    </span>
    <span class="notes-span3">
    请牢记你的登录密码
    </span>
    <span class="notes-span2">
    *
    </span>

    <div class="input_box-div">
        <input class="input_box-input password" type="password" placeholder="新密码" size="22" />
    </div>
    <div class="input_box-div">
        <input class="input_box-input password2" type="password" placeholder="重复密码" size="22" />
    </div>
</div>

<div class="click">
        <span class="click-span-reset_password">
            登入商城
        </span>
</div>
	<script>
		$(function(){
			var phone = GetUrlString('setwer');
			var code1 = GetUrlString('code1');
			$('.click').click(function(){
				var password = $('.password').val();
				var password2 = $('.password2').val();
				var prms={
					phone:phone,
					code1:code1,
					password:password,
					password2:password2,
				};
				$.post(ajaxUrl+'/front/clients/ForgotPassword',prms,function(r){
					if(r.code==300){
						tip.flag(r.msg,'error');
					}else{
						tip.flag('设置成功，请重新登录','success');
						setTimeout(function(){
							location.href='login.html';
						},1000);
					}
				},'json')
			});
			
			
		});
	</script>
</body>
	
</html>
