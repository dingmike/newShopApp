<html>

    <title>产品列表</title>
    <style type="text/css">
        .rec-bro .bro-sto-left:nth-of-type(even) {
            margin-right: 0.16rem;
        }

        .pt-bottom-box {
            /*display: flex;*/

            /*flex-direction: row;*/
            /*justify-content: center;*/
            background: orangered;
            color: #fff;
            height: 1.4rem;
        }

        .price-bottom-m {
            display: flex;
            display: -webkit-flex; /* Safari */
            flex-direction: row;
            justify-content: center;
        }

        .price-bottom-l {
            /*padding: 0.05333rem;*/
            height: 0.8rem;
            display: flex;
            display: -webkit-flex; /* Safari */
            flex-direction: row;
            justify-content: center;
        }

        .price-b-l-first {
            font-size: 0.45rem;
            height: 0.8rem;

            margin-left: 0.266667rem;
        }

        .price-b-l-sencond {
            float: left;
            font-size: 0.266667rem;
        }

            /*font-size: 0.26667rem;*/
        }

        .price-b-l-sencond .price-logo {
            background-color: #ffccc6;
            color: #ff5a3a;
            width: 0.8rem;
            height: 0.29333rem;
            border-radius: 0.10666rem;
            padding: 0.0266666rem 0.053333rem;
        }

        ul.countdown {
            list-style: none;
            width: 3.3rem !important;
            transform: scale(0.8) !important;
        }

        .price-time {

            margin-top: 0.06rem;
        }

        /*loading--start--*/
        .status-bar[data-v-5d44c782] {
            position: relative;
            box-sizing: border-box;
            width: 2.4rem;
            height: 0.36rem;
            /* transform: scale(0.75); */
            line-height: 0.3733333rem;
            border-radius: 0.186666667rem;
            color: #fff;
            background: url(/img/ad_imgs/beijing.png) repeat-x;
            background-size: contain;

            overflow: hidden;
        }

        .status-progress[data-v-5d44c782] {
            border-radius: 0.186666667rem;

            /* background: url(/img/ad_imgs/jindu.png) repeat-x; */

        }

        .status-num[data-v-5d44c782] {

        }

        .status-soldrate[data-v-5d44c782] {

            left: 1.3333rem;
        }

            position: relative;
            text-indent: 1.10rem;
            width: 2.32rem;
        }

        .status-msg-h:before {

            line-height: 0.3733333rem;

        .status-msg-h:after {
            content: attr(text);
            position: absolute;
            left: 0;
            /* width: 100%; */
            /* height: 38px; */

            line-height: 0.3733333rem;

            overflow: hidden;

            width: 57%;
            color: red;

        }

        .pin-tuan-h {
            background-color: #ffffff;
            width: 1.6rem;
            height: 0.52rem;
            line-height: 0.52rem;
            /* margin-top: 0.37333rem; */

            margin-left: 0.2666rem;
            font-size: 0.3733333rem;
            color: orangered;
            font-weight: 600;
        }

        .bro-zy-num-h {
            display: block;
            float: left;
            color: #a8a8a8;
            font-size: 0.2433rem;
            /* border: 1px solid #ff2a00; */
            /* padding: 0 5px; */
            /* border-radius: 4px; */

            text-overflow: ellipsis;
            white-space: nowrap;

            display: block;
            float: right;

<body>
<div class="container">
    <header>
        <div class="sto-nav-left">
            <img src="img/fanhui.png" alt="" onclick="javascript:history.back(-1);"/>
        </div>
        <div class="sto-nav-sear">
            福利专区
        </div>
        <div class="sto-nav-right">
            <img src="img/gouwuche.png"/>
            <div class="nav-car-num">
                3
            </div>
        </div>
    </header>
    <div class="content">
        <!--		<div class="sort-box bod-show"></div>-->
        <div class="sort-list">
            <div class="sort-st">综合排序</div>
            <div class="sort-cor" data-sort='1'>
                销量优先
            </div>
            <div class="sort-cor" data-sort='2'>
                广告金优先
            </div>
            <div class="sort-cor" data-sort='5'>
                拼单优先
            </div>
            <div class="sort-cor xdui" data-sort=''>
                价格
                <div class="sanjiao-box">
                    <span class="sanjiao-down"></span>
                    <span class="sanjiao-up"></span>
                </div>
            </div>
        </div>

        <div class="rec-bro top10"></div>
        <script type="text/template" id="rec-bro">
            {{each ProductsInfo as k i}}
            <div class="bro-sto-left">
                <a style="display: inline-block;" href="{{k.fightAloneTime !==null?'sto-detail-pd.html':'sto-detail.html'}}?id={{k.productId}}">
                    <div class="bro-img">
                        <img src="{{k.productImg}}">
                    </div>
                    <span class="bro-sto-nam">{{k.productName}}</span>
                    <div class="bro-num-box">
                        <span class="bro-sto-num">￥{{k.sellPrice}}</span>
                        {{if k.marketPrice!=null}}
                        <span class="bro-sto-yj"><s>￥{{k.marketPrice}}</s></span>
                        {{/if}}
                        {{if k.productEdian!=0}}
                        <span class="bro-sto-e">广告金:<span class="e-st">{{k.productEdian*k.fxparam}}</span></span>
                        {{/if}}
                    </div>
                    {{if k.fightAloneTime !==null}}
                    <div class="pt-bottom-box">
                        <div class="price-bottom-l">
                            <div class="price-b-l-first">￥<span>{{k.collagePrice}}</span></div>
                            <div class="price-time"><span style="float: left;">距结束：</span>
                                {{if k.fightAloneTime!==null}}
                                <ul class="countdown countdown{{k.productId}}" data-clock="{{k.fightAloneTime}}">
                                    <li style="display: none;">
                                        <span class="days">00</span>
                                    </li>
                                    <li class="seperator" style="display: none;">.</li>
                                    <li><span class="hours">00</span>
                                    </li>
                                    <li class="seperator">:</li>
                                    <li><span class="minutes">00</span>
                                    </li>
                                    <li class="seperator">:</li>
                                    <li><span class="seconds">00</span>
                                    </li>
                                </ul>
                                {{/if}}
                            </div>
                        </div>
                        <div class="price-bottom-m">
                            <div class="price-time-loading">
                                <div data-v-5d44c782="" class="status-bar">
                                    <div data-v-5d44c782="" class="status-progress"></div>
                                    <div data-v-5d44c782="" class="status-msg-h" data-total="{{k.fightAloneNumber}}"
                                         data-last="{{k.areadFightAlone}}" id="myStatusLoading{{k.productId}}"
                                         text="{{k.areadFightAlone}}/{{k.fightAloneNumber}}">
                                        <!-- <div data-v-5d44c782="" class="status-num">10</div>
                                         <span data-v-5d44c782="" class="status-soldrate">200</span>-->
                                    </div>
                                </div>
                            </div>
                            <button class="pin-tuan-h" data-productId="{{k.productId}}">马上拼</button>
                        </div>
                    </div>
                    {{else}}
                    <div class="bro-zy-box">
                        {{if k.shopName}}
                        <span class="bro-zy-num-h">{{k.shopName}}</span>
                        {{/if}}
                        <span class="bro-sto-e-h"><span>{{k.productSales}}人付款</span></span>
                    </div>
                    {{/if}}
                </a>
            </div>

            {{/each}}
        </script>
    </div>
</div>
<script type="text/javascript">
    $(function () {

        // 获取分销ID和值
        var fxIdData;
        getFxId(function(res){
            fxIdData = res;
        });

        var currentpage = 1;
        var productId = GetUrlString('id');
        console.log(GetQueryString('cateName'));
        $('.sto-nav-sear').text(GetQueryString('cateName'));
        var catId = '', sort = '', time = 0;//点击次数;
        //分页  初始化
        listparamUL = {
            productCat: productId,
            sort: sort,
            product_type: 1,//1 代表福利专区  2代表限时抢购 3代表
            pageNo: currentpage,
            pageSize: 4
        };

        //判断用户登录过没有
        if (!token) {
            $('.nav-car-num').css('display', 'none');
        } else {
            //个人的购物数量
            getInfo('post', ajaxUrl + '/productsInfo/cartCount?token=' + token, {}, setcartCountHtml);
            function setcartCountHtml(r) {
                $('.nav-car-num').text(r.count);
            }
        }

        //  m没有登录请求登录去
        $('.sto-nav-right img').click(function () {
            if (!token) {
                location.href = 'login.html';
            } else {
                location.href = 'store.html';
            }
        });


        //页面进来的时候初始化数据
        getList('.rec-bro', 'post', ajaxUrl + '/front/productCategory/CatProductInfo', listparamUL, getListdata);

        $('.content').scroll(function () {
            totalheight = parseFloat($('.content').height()) + parseFloat($('.content').scrollTop());
            if ($('.content').height() <= totalheight && !listLoading) {
                ++currentpage;
                listparamUL.pageNo = currentpage;
                setclcik();
                getList('.rec-bro', 'post', ajaxUrl + '/front/productCategory/CatProductInfo', listparamUL, getListdata);

            }
        });

        //页面渲染
        function getListdata(obj, r) {

            if(r.ProductsInfo){
                var length = r.ProductsInfo.length;
                if (length === 0 && currentpage === 1) {
                    $(obj).html('<div class="_nodata">暂无数据</div>');
                } else if (length !== 0) {



                    // 显示广告金
                    for(var i=0; i<r.ProductsInfo.length; i++){
                        var newObj = JSON.parse(JSON.stringify(r.ProductsInfo[i]));
                        for(var j = 0; j< fxIdData.length; j++){
                            if(newObj.fxparam == fxIdData[j].id){
                                r.ProductsInfo[i].fxparam =fxIdData[j].mine;
                            }
                        }
                    }


                    var html = template('rec-bro', r);
                    //加载计时器
                    var countDownArr = [];
                    $.each(r.ProductsInfo, function (key, val) {

                        countDownArr.push('countdown' + val.productId);
                    });
                    if (currentpage === 1) {
                        $(obj).html(html);
                        countDownEvent(countDownArr);
                    } else {
                        $(obj).append(html);
                        countDownEvent(countDownArr);
                    }
                } else {
                    listLoadingLock = true;
                    $(obj).append('<div class="_nomore">已经没有更多了</div>');
                }

            }

        }

        // 倒计时
        function countDownEvent(counmtDomArr) {
            for (var i = 0; i < counmtDomArr.length; i++) {

                $('.' + counmtDomArr[i]).downCount({
//                    date: '3/15/2018 00:00:00',
                    offset: +10,
                    loadingTiao: true
                }, function () {
                    // alert('倒计时结束!');
                });
            }
        }

        //筛选
        setclcik();
        function setclcik() {
            $('.sort-cor').unbind('click').click(function () {
                console.log($(this).index())
                listLoading = false;
                listLoadingLock = false;
                currentpage = 1;
                listparamUL.pageNo = currentpage;
                if ($(this).index() != 4) {
                    sort = $(this).attr('data-sort');
                } else {
                    time++;
                    if (time % 2 == 0) {
                        sort = 4;
                    } else {
                        sort = 3;
                    }
                }
                listparamUL.sort = sort;
                getList('.rec-bro', 'post', ajaxUrl + '/front/productCategory/CatProductInfo', listparamUL, getListdata);

            });
        }

        $('.sort-list div').click(function () {
            debugger
            $(this).css('color', '#ff5a3a').siblings().css('color', '#9b9b9b');
        });


    })
</script>
</body>
</html>
