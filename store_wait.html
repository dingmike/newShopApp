<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>已拥有店铺</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=11; IE=10; IE=9; IE=8; IE=7; IE=EDGE,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/merchant_entry.css">
    <link rel="stylesheet" href="css/LArea.min.css">
    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="js/default.js"></script>
    <style>
        .complete-box{
            margin-top: 6rem;
        }
        .complete-big{
            position: relative;
        }
        .complete-words{
            position: absolute;
            top: 6rem;
            width: 100%;
            text-align: center;
        }
        .dpzh,.dpmc{
            color: #cc3500;
            padding: 5px 0;
        }
        .complete-title{
            margin-bottom:10px;
        }
        .htwz{
            padding: 4px 0;

        }
        .head{
            z-index: 10000;
        }
    </style>
</head>
<body>
<!--head-->
<div class="head">
    <img src="img/merchant_entry/arrow.png" onclick="javascript:history.back(-1);">
    店铺注册
</div>
<!--picture-->
<!--<div class="picture complete_picture">
    <img src="img/merchant_entry/background.png" class="picture_background">
    <img src="img/merchant_entry/stepsbar3.png" class="stepsbar">
</div>-->

<div class="complete-big">

    <img src="img/merchant_entry/store_wait_bg.png" class="complete-box" alt="">

    <div class="complete-words">
        <p class="complete-title">赞！资料已提交<br>请等待后台服务商审核</p>
        <p class="dpzh">店铺账号：<span></span></p>
        <p class="dpmc">店铺名称：<span></span></p>
        <p class="htwz" style="font-size: 12px; color: #7c7a7a;"><a href="index.html">返回商城首页</a></p>
    </div>
</div>
<script>
    $(function(){
        var newReg = GetUrlParam('newReg');
        if(newReg == 1){
            $('.complete-title').html('您还有资料需要完善<br>去店铺后台系统完善！');
        }else if(newReg == 2){
            $('.complete-title').html('赞！资料已提交<br>请等待后台服务商审核');
        }

        $.post(ajaxUrl+'/front/shop/applySuccess',{token:token},function(r){
            $('.hyzh span').html(r.account.account);
            $('.dpmc span').html(r.account.name);
            $('.dpzh span').html(r.account.shopAccount)
        });


    });
    function GetUrlParam(paraName) {
        var url = document.location.toString();
        var arrObj = url.split("?");
        if (arrObj.length > 1) {
            var arrPara = arrObj[1].split("&");
            var arr;
            for (var i = 0; i < arrPara.length; i++) {
                arr = arrPara[i].split("=");
                if (arr != null && arr[0] == paraName) {
                    return arr[1];
                }
            }
            return "";
        }
        else {
            return "";
        }
    }
</script>
</body>
</html>
