<script>

    $(function () {

//        localStorage.setItem('noAccount','1')
//        localStorage.setItem('wxOrderId','1dsafasdfasdfasdf')
        if (is_weixin()) {
            surePaySuccess();
        } else {
            //surePaySuccess();
            if(GetUrlParam('type')==1){
                layer.open({
                    content: '支付状态'
                    ,btn: ['已完成支付', '支付失败']
                    ,yes: function(index){
//                   location.reload();
                        // 已完成支付去查单确认是否支付成功
                        if(localStorage.hasAccountPay==1){ // 已有账号支付成功去首页
                            location.href = 'index.html';
                            localStorage.removeItem('hasAccountPay');
                        }else{
                            surePaySuccess()
                        }

                    }
                });
            }
        }

        function surePaySuccess(){
            $.post(ajaxUrl + '/front/orders/queryOrderZf', {OrderS: localStorage.wxOrderId}, function (res) {

                if(res.code ==200){
//                 location.href = 'scanPaySuccess.html?adFees=' + res.ed*10;
                   $('#price-ad').text(res.ed*10);

                }else{
                    layer.closeAll();
                    layer.open({
                        content: '支付失败！'
                        ,btn: '确定'
                    });
                }
            })
        }


        /*获取验证码*/
        var isPhone = 1;
        localStorage.setItem("shopId", GetUrlParam('shopId'));
        localStorage.setItem("shopLogo", GetUrlParam('logo'));
        localStorage.setItem("productId", GetUrlParam('product'));

        if(localStorage.notRealAccount&&localStorage.notRealPas){
            $('#phone').val(localStorage.notRealAccount);
            $('#code').val(localStorage.notRealPas);
        }

//        $('#price-ad').text(GetUrlParam('adFees'));

        // 无账号支付
        if(localStorage.noAccount == '1'){
            $('.no-show').hide();
            $('.down-app, .go-head').css({top: '10rem',botton:'0'});
//            $('.go-head').css({top: '10rem',botton:'0'});
        }

        // 去绑定手机号
        $('#gobangding').click(function () {
            location.href = 'scanBindPhone.html';
        })
    });
    //判断是否是在微信app内部
    function is_weixin() {
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
            return true;
        } else {
            return false;
        }
    }
    function GetUrlParam(paraName) {
        var url = document.location.toString();
        var arrObj = url.split("?");

        if (arrObj.length > 1) {
            var arrPara = arrObj[1].split("&");
            var arr;

            for (var i = 0; i < arrPara.length; i++) {
                arr = arrPara[i].split("=");

                if (arr != null && arr[0] == paraName) {
                    return arr[1];
                }
            }
            return "";
        }
        else {
            return "";
        }
    }
</script>
