		<style type="text/css">
			.vip-lev-box {
				width: auto;
				height: 80px;
				overflow-x: scroll;
				overflow-y: hidden;
				white-space: nowrap;
				position: absolute;
				width: 100%;
				z-index: 10;
			}
			
			.vip-img-box {
				width: 33%;
				height: 80px;
				display: inline-block;
			}
			
			.vip-img {
				width: 100%;
				height: 60px;
				position: relative;
			}
			
			.cor-w {
				color: white;
			}
			
			.vip-mrimg {
				width: 40px;
				height: 40px;
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: auto;
				border-radius: 50%;
				z-index: 3;
			}
			
			.vip-xzimg {
				width: 60px;
				height: 60px;
				display: block;
				position: absolute;
				left: 0;
				right: 0;
				margin: auto;
				border-radius: 50%;
				z-index: 3;
			}
			
			.vip-hen {
				width: 100%;
				height: 1px;
				background-color: white;
				position: absolute;
				top: 101px;
				z-index: 1;
			}
			.vip-img1{
				background:-webkit-linear-gradient(left,#ff6235,#ff6836);
				background:linear-gradient(left,#ff6235,#ff6836); 
			}
			.vip-img2{
				background:-webkit-linear-gradient(left,#ff732f,#ff7d34);
				background:linear-gradient(left,#ff6235,#ff6836); 
			}
			.vip-img3{
				background:-webkit-linear-gradient(left,#ff8125,#ff8422);
				background:linear-gradient(left,#ff6235,#ff6836);
				/*background:-webkit-linear-gradient(left,#ff7f24,#ff8525);
				background:linear-gradient(left,#ff6235,#ff6836);*/
			}
			.jdt-box{
				height: 4px;
				position: absolute;
				left: 0;
				top: 25px;
				/*display: none;*/
			}
			.jd-load{
				height: 100%;
				background-color: white;
				position: absolute;
				top: 0;
				left: 0;
				border-bottom-right-radius: 5px;
				border-top-right-radius: 5px;
			}
			.jdt-tip-num{
				height: 20px;
				line-height: 20px;
				position: absolute;
				color: white;
				top: -20px;
				font-size: 12px;
				transform: scale(0.8);
			}
		</style>
		<script type="text/javascript">
			
			$(function(){
				
				$('.vip-nav-right').click(function(){
					$('.opt,.qiandao-box,.qiandao-gz').show();
				})
				$('.qd-gb').click(function(){
					$('.opt,.qiandao-box,.qiandao-gz').hide();
				})
				$('.vip-img img').click(function(){
					$(this).addClass('vip-xzimg').removeClass('vip-mrimg')
				})
				var aa = $('.vip-lev-box').children().length-1;//获取div下元素长度
				var wi = $('.vip-img-box').width();				//获取每个图标盒子宽度
				var dj = $('.vip-lev-box').width()*0.01*aa;		//获取进度条盒子缺少的长度
				var load = wi * aa+dj;							//进度条盒子的长度
				$('.jdt-box').width(load);							//进度条盒子的长度
				console.log(wi*2)
				var imgwt = $('.vip-img-box img').width();		//默认图标宽度
				console.log(imgwt);
				
				var jd = 100;	
				console.log(jd)
				
				$('.jd-load').width(jd);
				if( jd < wi*2 ){
					$('.jdt-tip-num').css('left',(wi - 40)*0.5+40)
				}else if( wi*2 < jd <wi*3 ){
					$('.jdt-tip-num').css('left',(wi - 40)*0.5+40)
				}
			})
		
		</script>

			$(function(){

					$('#vip-lev-box').html(html);
					
					if(r.NiceName != null ){
						$('.vip-name').html(r.NiceName);
					}else{
						$('.vip-name').html("还未填写名字");
					}
					$('.ke-use').html('可用积分:'+r.membertegral);
				},'json')
